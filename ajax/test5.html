<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>
<p id="change_text">My first paragraph.</p>

<input type="button" value="Click Me!" id="the_button">
  
 
<script>
  async function fetchData() {
    const resposta = await fetch('prova.json');
    const text = await resposta.json();
    return text;
  }

  document
    .getElementById("the_button")
    .addEventListener("click", () => {

              
        fetchData().then( json => {
          document
            .getElementById("change_text")
            .innerHTML = json.missatge;
        });
             
     });
         
</script>
 
</body>
</html>
