<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<h1>This is a heading</h1>
<p id="principal">This is a page</p>

<script>
	fetch('missatge.txt')
	.then(resposta => resposta.text())
	.then(text => {
    		document
      		.getElementById("principal")
      		.innerHTML = text;
  
 	 })
  
	.catch(error => console.log(error));
</script>

</body>
</html>
