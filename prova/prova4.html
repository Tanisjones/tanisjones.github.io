<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<h1>This is a heading</h1>
<p id="principal">This is a page</p>
  
  <input type="button" value="Click Me!" id="the_button">

 

<script>
  
  document
    .getElementById("the_button")
    .addEventListener("click", () => {
                
          fetch('missatge.json')
          .then(resposta => resposta.json())
          .then(json => {
                document
                  .getElementById("principal")
                  .innerHTML = json.missatge;

           })
          .catch(error => console.log(error));
          });
             
     });
         
</script>
  

</script>

</body>
</html>
